name: PIPELINE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  test:
  
    runs-on: ubuntu-latest

    steps:
    - name: Print Hello!
      run: echo "Hello World from build!"
          
  deploy:
    runs-on: ubuntu-latest
    # need for launch job after finished previous
    needs: [test]
    
    steps:
    - name: Print Hello!
      run: echo "Hello World from deploy!"
          
